<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Links para arquivos de estilo -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style-reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-header.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-contact-us.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-footer.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-carrinho.css" media="screen" />
  
    <!-- Links para bibliotecas externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <nav class="navbar navbar-expand-lg bg-faded">
            <div class="container-fluid" id="conteudo">
                <!-- Logo e botão de menu responsivo -->
                <a class="navbar-brand w-200 mr-auto" href="../index.html">RETRO-STORE <i
                        class="fa-solid fa-gamepad"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu de navegação -->
                <div class="collapse navbar-collapse  w-100" id="navbarNav">
                    <ul class="nav navbar-nav ml-auto w-100 justify-content-end align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#propaganda">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products-items.html">PLAY NOW</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact-us.html">CONTACT US</a>
                        </li>
                        <li class="d-none d-lg-block" id="linha">
                            <span></span>
                        </li>

                        <!-- Ícone do carrinho de compras -->
                        <li id="carrinho">
                            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvas" role="button"
                                aria-controls="offcanvasExample" id="carrinho-link">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>

                            <div id="qnt-carrinho">0</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Conteúdo principal da página -->
    <main>
        <section id="content">
            <h1></h1>
            <article class="row" id="grid">
                <div class="col-xl">
                    <!-- Mapa incorporado do Google Maps -->
                    <iframe id="maps"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.981652262375!2d-47.07069582402304!3d-22.914047579249893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8c8c794884427%3A0x15a2759628f243d1!2sEscola%20e%20Faculdade%20de%20Tecnologia%20Senai%20%22Roberto%20Mange%22!5e0!3m2!1spt-BR!2sbr!4v1686017815879!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
    
                <div class="col-xl" id="contact-us-parte">
                    <h1 id="teste">Contact us</h1>
    
                    <div class="linha-contact-us"></div>
    
                    <div id="form">
                        <!-- Campos de entrada de dados do formulário -->
                        <input id="full-name" type="text" value="" placeholder="Enter your full name" class="inputs-texts-form">
                        <input id="email" type="text" value="" placeholder="Enter your e-mail" class="inputs-texts-form">
                        <input id="phone" type="text" value="" placeholder="Enter your phone" class="inputs-texts-form">
                        <button id="button-form">Register</button>
                    </div>
    
                    <div class="linha-contact-us"></div>
    
                    <div id="contact-media-social">
                        <!-- Links para as redes sociais -->
                        <a href="https://www.instagram.com/" class="link-social"><i class="fa-brands fa-instagram fa-3x"></i></a>
                        <a href="https://twitter.com/" class="link-social"><i class="fa-brands fa-twitter fa-3x"></i></a>
                        <a href="https://www.whatsapp.com/?lang=pt_br" class="link-social"><i class="fa-brands fa-whatsapp fa-3x"></i></a>
                        <a href="https://pt-br.facebook.com/" class="link-social"><i class="fa-brands fa-facebook fa-3x"></i></a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    

    <!-- Rodapé -->
    <footer id="contact-us">
        <article class="container">
            <div class="row">
                <div class="col-xl grid-item">
                    <h6>© 2023 Bonaretti, Inc. All Rights Reserved</h6>
                </div>

                <div class="col-xl grid-item">
                    <a class="navbar-brand w-200 mr-auto" href="#">RETRO-STORE <i class="fa-solid fa-gamepad"></i></a>
                </div>
            </div>
        </article>
    </footer>

    <!-- Carrinho de compras (offcanvas) -->
    <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <article class="offcanvas-header">
            <h1 class="offcanvas-title" id="offcanvasLabel">CART</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </article>
        <article class="offcanvas-body">
            <div id="carrinho-vazio">
                <i class="fa-solid fa-cart-shopping fa-7x"></i>
                <h5>THE CART IS EMPTY</h5>
            </div>

            <div id="carrinho-cheio">
            </div>
        </article>

        <article id="off-footer">
            <div id="preco-total-div">
                <h5>Total:</h5>
                <p id="preco-total">R$ 0</p>
            </div>
            <a href="./cart.html"><button id="buy-button">BUY NOW</button></a>
        </article>
    </section>

    <!-- Scripts -->
    <script src="../assets/js/carrinho_item.js"></script>
    <script src="../assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec9a07dcb5.js" crossorigin="anonymous"></script>
</body>

</html>
