<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style-reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-header.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-carrinho-page.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-footer.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style-confirm-puchase.css" media="screen" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-faded">
            <div class="container-fluid" id="conteudo">
                <a class="navbar-brand w-200 mr-auto" href="../index.html">RETRO-STORE <i
                        class="fa-solid fa-gamepad"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  w-100" id="navbarNav">
                    <ul class="nav navbar-nav ml-auto w-100 justify-content-end align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#propaganda">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products-items.html">PLAY NOW</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact-us.html">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="content">
            <h1>CART</h1>
            <!-- Mensagem de carrinho vazio -->
            <div id="linha-cart-page-top"></div>
            <article id="products-cart-vazio">
                <i class="fa-solid fa-cart-shopping fa-7x"></i>
                <h5 id="cart-empty">THE CART IS EMPTY</h5>
            </article>
            <!-- Carrinho cheio-->
            <article id="products-cart-cheio">
            </article>
            <div id="linha-cart-page-bottom"></div>
            <!-- Preço total -->
            <article id="total-price">
                <div id="price">
                    <h2>Total:</h2>
                    <h2 id="preco-total">R$ 0,00</h2>
                </div>
                <!-- Botão de compra e input de cep -->
                <div id="buy">
                    <button id="botao-buy">BUY</button>
                    <input type="text" placeholder="Enter your cep to continue" id="cep">
                </div>
            </article>
        </section>
    </main>
    <footer id="contact-us">
        <article class="container">
            <div class="row">
                <div class="col-xl grid-item">
                    <h6>© 2023 Bonaretti, Inc. All Rights Reserved</h6>
                </div>
                <div class="col-xl grid-item">
                    <a class="navbar-brand w-200 mr-auto" href="#">RETRO-STORE <i class="fa-solid fa-gamepad"></i></a>
                </div>
            </div>
        </article>
    </footer>
    <!-- Modal de confirmação de compra-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Purchase confirmation</h1>
                    <button type="button" id="close_modal" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="products">
                        <h5>Items:</h5>
                    </div>
                    <div id="description-buy"></div>
                </div>
                <div class="modal-footer">
                    <button id="botao-confirmar" type="button" id="close_modal" class="btn btn-primary"
                        data-bs-dismiss="modal" aria-label="Close">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../assets/js/carrinho_page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec9a07dcb5.js" crossorigin="anonymous"></script>
</body>

</html>
